<script>
    const slider = document.getElementById("slider");

    const desktopImages = [
        "img/h/h (1).jpg",
        "img/h/h (2).jpg",
        "img/h/h (3).jpg",
        "img/h/h (4).jpg",
        "img/h/h (5).jpg",
        "img/h/h (6).jpg",

    ];

    const mobileImages = [
        "https://res.cloudinary.com/dslvhklx8/image/upload/v1752331894/IMG_20250629_162916-EDIT_1_ihsqtf.jpg",
        "https://res.cloudinary.com/dslvhklx8/image/upload/v1752534598/20240909_141728_riemtu.jpg",
        "img/v/v (1).jpg",
        "img/v/v (3).jpg",
        "img/v/v (2).jpg",
    ];

    let currentSlide = 0;
    let slides = [];

    function isMobile() {
        return window.innerWidth <= 500;
    }

    function loadSlides() {
        const images = isMobile() ? mobileImages : desktopImages;
        slider.innerHTML = ""; // limpia todo

        images.forEach((src, i) => {
            const img = document.createElement("img");
            img.src = src;
            img.className = "slide";
            if (i === 0) img.classList.add("active");
            slider.appendChild(img);
        });

        slides = document.querySelectorAll(".slide");
    }

    function changeSlide() {
        if (!slides.length) return;

        slides[currentSlide].classList.remove("active");
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add("active");
    }

    window.onload = () => {
        loadSlides();
        setInterval(changeSlide, 13000);
    };

    window.addEventListener("resize", () => {
        const wasMobile = slides[0]?.src.includes("mobile");
        const nowMobile = isMobile();

        if (wasMobile !== nowMobile) {
            currentSlide = 0;
            loadSlides();
        }
    });
</script>
